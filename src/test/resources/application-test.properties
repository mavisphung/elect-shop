# Test Profile Configuration
spring.application.name=elect-shop-test
server.port=0

# Test Database - MySQL with test database
spring.datasource.url=jdbc:mysql://localhost:3306/elect_shop_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable batch processing for tests (simpler and faster)
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.order_inserts=false
spring.jpa.properties.hibernate.order_updates=false
spring.jpa.properties.hibernate.batch_versioned_data=false
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false

# Redis Configuration for Testing (use different port)
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.data.redis.timeout=2000ms

# Logging Configuration (less verbose for tests)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=WARN
logging.level.org.springframework.security=WARN
logging.level.me.huypc.elect_shop=INFO
logging.level.root=WARN

# Test-specific logging pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JWT Configuration (same as production for consistency)
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000

# Test-specific settings
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always